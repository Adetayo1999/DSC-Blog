<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thunderbolt - Sign in</title>
		<link rel="stylesheet" href="./assets/css/form_page.min.css" />
	</head>
	<body class="flx">
		<div class="left flx col al-cnt">
			<form action="#" method="POST" id="signInForm">
				<fieldset>
					<div class="flx col al-cnt">
						<legend>SIGN IN</legend>
						<input
							type="email"
							class="form_field"
							placeholder="Email"
							name="email"
							required
						/>
						<input
							type="password"
							class="form_field"
							placeholder="Password"
							name="password"
							required
						/>
					</div>
				</fieldset>
				<button class="btn1">SIGN IN</button>
			</form>
			<ul class="sm-icons">
				<li class="sm-icon">
					<a href="https://twitter.com/DSCUnilag" class="twitter-icon">
						<img
							src="./assets/images/twitter-logo-black.svg"
							alt="Twitter Logo"
						/>
					</a>
				</li>
				<li class="sm-icon">
					<a href="https://github.com/DSC-Unilag" class="github-icon">
						<img
							src="./assets/images/github-logo-black.svg"
							alt="Github Logo"
						/>
					</a>
				</li>
			</ul>
			<p>
				Don't have an account? &nbsp;<a
					href="./contributor_form.html"
					class="link"
					>APPLY</a
				>
			</p>
		</div>
		<div class="right flx col al-cnt">
			<div class="black-bg flx col">
				<div class="info flx col al-c-st">
					<img src="./assets/images/dsc_logo.svg" />
					<h1>
						Welcome <br />
						Back
					</h1>
					<div class="border"></div>
					<p>
						Login to your account on the blog
					</p>
				</div>
			</div>
		</div>
		<script src="./assets/js/dist/bundle.min.js"></script>
	</body>
</html>
