<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thunderbolt - Add Password</title>
		<link rel="shortcut icon" href="./assets/images/dsc_logo.ico" />
		<link rel="stylesheet" href="./assets/css/form_page.min.css" />
	</head>
	<body class="flx">
		<div class="left flx col al-cnt">
			<form action="#" method="POST" id="passwordForm">
				<fieldset>
					<div class="flx col al-cnt">
						<legend>ADD PASSWORD</legend>
						<input
							type="password"
							class="form_field"
							name="password"
							placeholder="Password"
							required
                        />
                        <input
							type="password"
							class="form_field"
							name="confirm_password"
							placeholder="Confirm Password"
							required
						/>
					</div>
				</fieldset>
				<button class="btn1">Submit</button>
			</form>
			<ul class="sm-icons">
				<li class="sm-icon">
					<a href="" class="twitter-icon">
						<img
							src="./assets/images/twitter-logo-black.svg"
							alt="Twitter Logo"
						/>
					</a>
				</li>
				<li class="sm-icon">
					<a href="" class="github-icon">
						<img
							src="./assets/images/github-logo-black.svg"
							alt="Github Logo"
						/>
					</a>
				</li>
			</ul>
			<p>Already have an account? &nbsp;<a href="/sign_in.html" class="link">SIGN IN</a></p>
		</div>
		<div class="right flx col al-cnt">
			<div class="black-bg flx col">
				<div class="info flx col al-c-st">
					<img src="./assets/images/dsc_logo.svg" />
					<h1>
						Congratulations on the role assigned to you!
					</h1>
					<div class="border"></div>
					<p>
						Add your password for your account
					</p>
				</div>
			</div>
		</div>
		<script src="./assets/js/dist/bundle.min.js"></script>
	</body>
</html>
